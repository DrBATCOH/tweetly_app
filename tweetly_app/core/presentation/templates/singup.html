{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/login_singup.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{% static 'img/logo.jpg' %}" alt="App Logo">
            <h1>Tweetly</h1>
        </div>
        <div class="login-form">
            <form method="POST", action="{% url 'singup' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.username }}
                {{ form.password }}
                {{ form.email }}
                <div class="country-fields">
                    {{ form.country }}
                </div>
                <div class="birthdate-fields">
                    {{ form.birthdate }}
                </div>
              <button type="submit">SingUp</button>
            </form>
        </div>
    </div>
</body>
</html>
