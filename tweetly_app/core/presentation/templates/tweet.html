{% extends "base.html" %}
{% block content %}
{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/tweet.css'%}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    </head>
    <body>
        <div class="tweet">
            <div class="tweet-header">
                {{ tweet.author.first_name }}
                {{ tweet.author.last_name }}
                {{ tweet.created_at|date:"H:i j M, Y" }}
            </div>
            <div class="tweet-content">
                <a href="{% url 'tweet' tweet.id %}">{{ tweet.content }}</a>
            </div>
            <div class="tweet-actions">
                <i class="fa-solid fa-heart fa-lg" style="color: #fa0000"> {{ tweet.like.count }}</i>
                <i class="fa-solid fa-comment fa-lg" style="color: #007bff"> {{ tweet.tweetcomment_set.all|length }}</i>
                <i class="fa-solid fa-retweet fa-lg" style="color: #15f821"> {{ tweet.retweet_set.count }}</i>
            </div>
        </div>
    </body>
    </html>
{% endblock %}
