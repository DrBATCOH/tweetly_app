{% extends "base.html" %}
{% load static %}
{% block content %}
    <head>
        <title>Tweetly</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/tag.css'%}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    </head>
    <body>
        {% csrf_token %}
        {% for tag in tags %}
            <div class="tags">
                <div class="tag-name">
                    <a href="{% url 'tweet_by_tag' tag.name %}">
                        {{ tag.name|capfirst }}
                    </a>
                </div>
                <div class="tweet-count">
                    <i class="fa-brands fa-twitter" style="color: #146aff;"></i> {{ tag.tweets_count }}
                </div>
            </div>
        {% endfor %}
{% endblock %}
